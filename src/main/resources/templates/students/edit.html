<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">Edit</h1>
				<form id="edit-form">
					<input type="hidden" id="sid" th:value="${student.sid}">
					<div class="mb-3">
						
						<input type="text" id="name" name="name" class="form-control form-control-lg" 
							th:value="${student.name}">
					</div>
					<div class="mb-3">
						
						<input type="number" id="weight" name="weight" class="form-control form-control-lg" 
							th:value="${student.weight}">
					</div>
					<div class="mb-3">
						
						<input type="number" id="height" name="height" class="form-control form-control-lg" 
							th:value="${student.height}">
					</div>
					<div class="mb-3">
						
						<select id="hair-color" name="hair-color" class="form-control form-control-lg">
							<option value="" th:selected="${student.hairColor == ''}">Choose a hair color</option>
							<option value="Black" th:selected="${student.hairColor == 'Black'}">Black</option>
							<option value="Brown" th:selected="${student.hairColor == 'Brown'}">Brown</option>
							<option value="Blonde" th:selected="${student.hairColor == 'Blonde'}">Blonde</option>
							<option value="Red" th:selected="${student.hairColor == 'Red'}">Red</option>
							<option value="Green" th:selected="${student.hairColor == 'Green'}">Green</option>
							<option value="Blue" th:selected="${student.hairColor == 'Blue'}">Blue</option>
							<option value="Other" th:selected="${student.hairColor == 'Other'}">Other</option>
						  </select>
						  
					</div>
					<div class="mb-3">
						
						<input type="text" id="gpa" name="gpa" class="form-control form-control-lg" 
							th:value="${student.gpa}">
					</div>
					<!-- Submit button -->
					
					<div class="d-grid gap-2">
						<input class="btn btn-primary" type="submit" value="Confirm"></input>
					</div>

					
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/edit.js}"></script>
</body>
</html>
